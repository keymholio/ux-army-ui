<div ng-controller="MainCtrl"><div ng-include="" src="headertemplate"></div></div><div class="container"><div class="section-df"><h2 align="center">User Participant Application</h2><div class="demo-form" ng-controller="DemoFormCtrl"><form role="form" action="#"><div class="form-group"><label for="demo-form-name">Name</label><input type="name" class="form-control input-lg" id="demo-form-name" maxlength="25" required></div><div class="form-group"><label for="demo-form-email">Email address</label><input type="email" class="form-control input-lg" id="demo-form-email" maxlength="40" required></div><div class="form-group"><label for="demo-form-phone">Phone</label><input type="text" class="form-control input-lg" id="demo-form-phone" maxlength="12" required></div><div class="form-group"><label>Gender</label><br><label class="radio-inline"><input type="radio" id="inlineCheckbox1" name="1" value="option1" required>Female</label><label class="radio-inline"><input type="radio" id="inlineCheckbox2" name="1" value="option2">Male</label></div><div class="form-group"><label for="demo-form-birth">Birth Year</label><input type="text" class="form-control input-lg" id="demo-form-birth"></div><div class="form-group"><label>State</label><select ngrequired="form.state" class="form-control input-lg"><option>AL<option>AK<option>AZ<option>AR<option>CA<option>CO<option>CT<option>DE<option>FL<option>GA<option>HI<option>ID<option>IL<option>IN<option>IA<option>KS<option>KY<option>LA<option>ME<option>MD<option>MA<option>MI<option>MN<option>MS<option>MO<option>MT<option>NE<option>NV<option>NH<option>NJ<option>NM<option>NY<option>NC<option>ND<option>OH<option>OK<option>OR<option>PA<option>RI<option>SC<option>SD<option>TN<option>TX<option>UT<option>VT<option>VA<option>WA<option>WV<option>WI<option>WY</select></div><div class="form-group"><label>Job Role</label><select class="form-control input-lg"><option>BDC Manager<option>Controller<option>Dealertrack Employee<option>Entry Level Technician<option>F&I Director<option>F&I Manager<option>Fixed Operations Director<option>General Manager<option>Internet Director<option>Lender<option>Office Manager<option>Parts Advisor<option>Parts Manager<option>Receptionist<option>Sales Consultant<option>Sales Manager<option>Service Advisor<option>Service Manager<option>Title Clerk<option>Other</select></div><div class="form-group"><label>Employment</label><select class="form-control input-lg"><option>Employed at home<option>Employed in an office<option>Employed outside an office<option>In school<option>Unemployed</select></div><div class="form-group"><label>Househol Income (Annual)</label><select class="form-control input-lg"><option>Less Than $40,000<option>$40,000 to $100,000<option>$100,000 or more</select></div><div class="form-group"><label>Experience With Computers</label><p>If you know what "css padding for an html div" means then choose expert. Otherwise choose intermediate.</p><select class="form-control input-lg"><option>Beginner<option>Intermediate<option>Expert</select></div><div class="form-group"><label>Hours Online Per Day</label><select class="form-control input-lg"><option>0<option>1<option>2<option>3<option>4<option>5<option>6<option>7<option>8<option>9<option>10+</select></div><div class="form-group"><label>Education Level Completed</label><select class="form-control input-lg"><option>High School<option>College<option>Graduate School</select></div><div class="form-group"><label>When is a good time to participate in a test?</label><select class="form-control input-lg"><option>Mornings<option>Afternoons<option>Night time</select></div><button type="submit" ng-click="submitForm()" class="btn btn-primary btn-lg">Sign Up</button></form></div></div></div>
