<header-init></header-init><div class="container"><div class="section-df"><h2 align="center">User Participant Application</h2><div class="demo-form"><form role="form" action="#"><div class="form-group"><label for="demo-form-name">Name</label><input type="name" class="form-control input-lg" id="demoFormName" maxlength="25" required></div><div class="form-group"><label for="demo-form-email">Email address</label><input type="email" class="form-control input-lg" id="demoFormEmail" maxlength="40" required></div><div class="form-group"><label for="demo-form-phone">Phone</label><input type="text" class="form-control input-lg" id="demoFormPhone" maxlength="12" required></div><div class="form-group"><label>Gender</label><br><label class="radio-inline"><input type="radio" id="inlineCheckbox1" name="1" value="option1" required>Female</label><label class="radio-inline"><input type="radio" id="inlineCheckbox2" name="1" value="option2">Male</label></div><div class="form-group"><label for="demo-form-birth">Birth Year</label><input type="text" class="form-control input-lg" id="demoFormBirthYear"></div><div class="form-group"><label>State</label><select class="form-control input-lg" id="demoFormState"><option ng-repeat="state in stateChoices">{{state}}</select></div><div class="form-group"><label>Job Role</label><select class="form-control input-lg" id="demoFormJob"><option ng-repeat="job in jobChoices">{{job}}</select></div><div class="form-group"><label>Employment</label><select class="form-control input-lg" id="demoFormEmployment"><option ng-repeat="employment in employmentChoices">{{employment}}</select></div><div class="form-group"><label>Household Income (Annual)</label><select class="form-control input-lg" id="demoFormIncome"><option ng-repeat="income in incomeChoices">{{income}}</select></div><div class="form-group"><label>Experience With Computers</label><p>If you know what "css padding for an html div" means then choose expert. Otherwise choose intermediate.</p><select class="form-control input-lg" id="demoFormExperience"><option ng-repeat="experience in experienceChoices">{{experience}}</select></div><div class="form-group"><label>Hours Online Per Day</label><select class="form-control input-lg" id="demoFormHoursOnline"><option ng-repeat="hours in hoursOnlineChoices">{{hours}}</select></div><div class="form-group"><label>Education Level Completed</label><select class="form-control input-lg" id="demoFormEducationLevel"><option ng-repeat="education in educationLevelChoices">{{education}}</select></div><div class="form-group"><label>When is a good time to participate in a test?</label><select class="form-control input-lg" id="demoFormParticipateTime"><option ng-repeat="participate in participateTimeChoices">{{participate}}</select></div><button type="submit" ng-click="submitForm()" class="btn btn-primary btn-lg">Sign Up</button></form></div></div></div>
