<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form class="form-horizontal" novalidate ng-submit="submitPassChange()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>

          <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="col-md-4 control-label">Old Password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" ng-model="passChange.oldPassword" name="oldPass" maxlength="25" required>
              <p ng-show="changePassIncorrectError" class="display-error">{{ changePassIncorrectError }}</p>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">New Password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" ng-model="passChange.newPassword" name="newPass1" maxlength="25" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Confirm Password</label>
            <div class="col-md-6">
              <input type="password" class="form-control" ng-model="passChange.confirm" name="newPass2" maxlength="25" required>
              <p ng-show="changePassMatchError" class="display-error">{{ changePassMatchError }}</p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-default" value="Change Password">
        </div>
      </form>
    </div>
  </div>
</div>
