<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="demoForm" novalidate ng-submit="submitEditForm()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
                  
          <h4 class="modal-title" id="editModalLabel">Edit User</h4>
        </div>
                
        <div class="modal-body">
          <div class="demo-form">
            <div class="form-group">
              <label>Name</label>
              <input type="name" class="form-control input-lg" id="demoFormName" maxlength="25" required ng-model="formData.name">
            </div>

            <div class="form-group">
              <label>Email address</label>
              <input type="userEmail" class="form-control input-lg" id="demoFormEmail" maxlength="40" ng-model="formData.email" required>
            </div>

            <div class="form-group has-feedback">
              <label class="control-label">Phone</label>
              <div class="col-sm-12 rm-pad-left-right add-margin">
                <input type="text" class="form-control input-lg" name="userPhone" ng-pattern="/^([0-9]{10})+$/" maxlength="10" ng-model="formData.phone" required>

                <span class="glyphicon glyphicon-warning-sign error-warning-glpyh form-control-feedback" ng-show="demoForm.userPhone.$dirty && demoForm.userPhone.$invalid && demoForm.userPhone.$error.required"></span>
                <span class="glyphicon glyphicon-remove error-remove-glyph form-control-feedback" ng-show="demoForm.userPhone.$invalid && demoForm.userPhone.$error.pattern"></span>
              </div>
            </div>

            <div class="form-group">
              <label>Gender</label>
              <br />
              <label class="radio-inline" id="gender-label" ng-repeat="gender in genderChoices">
                <input type="radio" ng-model="formData.gender" name="gender" value="{{gender}}" required>{{gender}}
              </label>
            </div>

            <div class="form-group">
              <label>Birth Year</label>
              <select class="form-control input-lg" ng-model="formData.birthYear">
                <option ng-repeat="year in birthYearChoices">{{year}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>State</label>
              <select class="form-control input-lg" ng-model="formData.state">
                <option ng-repeat="state in stateChoices">{{state}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Job Role</label>
              <select class="form-control input-lg" ng-model="formData.job">
                <option ng-repeat="job in jobChoices">{{job}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Employment</label>
              <select class="form-control input-lg" ng-model="formData.employment">
                <option ng-repeat="employment in employmentChoices">{{employment}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Household Income (Annual)</label>
              <select class="form-control input-lg" ng-model="formData.income">
                <option ng-repeat="income in incomeChoices">{{income}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Experience With Computers</label>
              <select class="form-control input-lg" ng-model="formData.experience">
                <option ng-repeat="experience in experienceChoices">{{experience}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Hours Online Per Day</label>
              <select class="form-control input-lg" ng-model="formData.hoursOnline">
                <option ng-repeat="hours in hoursOnlineChoices">{{hours}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Education Level Completed</label>
              <select class="form-control input-lg" ng-model="formData.educationLevel">
                <option ng-repeat="education in educationLevelChoices">{{education}}</option>
              </select>
            </div>

            <div class="form-group">
              <label>When is a good time to participate in a test?</label>
              <select class="form-control input-lg" ng-model="formData.participateTime">
                <option ng-repeat="participate in participateTimeChoices">{{participate}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <input type="submit" ng-disabled="demoForm.userPhone.$dirty && demoForm.userPhone.$invalid" class="btn btn-default" value="Submit">
        </div>
      </form>
    </div>
  </div>
</div>
