<header-default></header-default>

<div class="container add-padding-left-right">
  <h2 align="center">User Participant Application</h2>
  <div id="demo-form">

    <form name="demoForm" novalidate ng-submit="submitDemoForm()">
      <span class="required">
        <br />
        Please complete the fields below.<br />
        All fields are required.
      </span>

      <div class="form-group">
        <br/>
        <label>Name</label>
        <input type="name" class="form-control input-lg" name="userName" maxlength="25" value="{{checkedName}}" readonly required>
      </div>

      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control input-lg" name="userEmail" maxlength="40" value="{{checkedEmail}}" readonly required>
      </div>

      <div class="form-group has-feedback">
        <label class="control-label">Phone</label>
        <div class="col-sm-12 rm-pad-left-right">
          <input type="text" class="form-control input-lg" name="userPhone" ng-pattern="/^([0-9]{10})+$/" maxlength="10" ng-model="formData.phone" ng-change="formEmpty()" required>

          <span class="glyphicon glyphicon-warning-sign error-warning-glyph form-control-feedback" ng-show="demoForm.userPhone.$dirty && demoForm.userPhone.$invalid && demoForm.userPhone.$error.required"></span>
          <span class="glyphicon glyphicon-remove error-remove-glyph form-control-feedback" ng-show="demoForm.userPhone.$invalid && demoForm.userPhone.$error.pattern"></span>

          <span class="help-block rm-margin-top" id="demo-phone-block">Do not use dashes or spaces. (i.e. 5165555555)</span>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <br />
        <label class="radio-inline" ng-repeat="gender in genderChoices">
          <input type="radio" ng-model="formData.gender" name="gender" value="{{gender}}" ng-change="formEmpty()" required>{{gender}}
        </label>
      </div>

      <div class="form-group">
        <label>Birth Year</label>
        <select class="form-control input-lg" name="userYear" ng-model="formData.birthYear" ng-change="formEmpty()">
          <option ng-repeat="year in birthYearChoices">{{year}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>State</label>
        <select class="form-control input-lg" ng-model="formData.state" ng-change="formEmpty()">
          <option ng-repeat="state in stateChoices">{{state}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Job Role</label>
        <select class="form-control input-lg" ng-model="formData.job" ng-change="formEmpty()">
          <option ng-repeat="job in jobChoices">{{job}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Employment</label>
        <select class="form-control input-lg" ng-model="formData.employment" ng-change="formEmpty()">
          <option ng-repeat="employment in employmentChoices">{{employment}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Household Income (Annual)</label>
        <select class="form-control input-lg" ng-model="formData.income" ng-change="formEmpty()">
          <option ng-repeat="income in incomeChoices">{{income}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Experience With Computers</label>
        <p>If you know what "css padding for an html div" means then choose expert. Otherwise choose intermediate.</p>
        <select class="form-control input-lg" ng-model="formData.experience" ng-change="formEmpty()">
          <option ng-repeat="experience in experienceChoices">{{experience}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Hours Online Per Day</label>
        <select class="form-control input-lg" ng-model="formData.hoursOnline" ng-change="formEmpty()">
          <option ng-repeat="hours in hoursOnlineChoices">{{hours}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Education Level Completed</label>
        <select class="form-control input-lg" ng-model="formData.educationLevel" ng-change="formEmpty()">
          <option ng-repeat="education in educationLevelChoices">{{education}}</option>
        </select>
      </div>

      <div class="form-group">
        <label>When is a good time to participate in a test?</label>
        <select class="form-control input-lg" ng-model="formData.participateTime" ng-change="formEmpty()">
          <option ng-repeat="participate in participateTimeChoices">{{participate}}</option>
        </select>
      </div>

      <input type="submit" ng-disabled="disable" class="btn btn-primary btn-lg" value="Submit">
    </form>
  </div>
</div>
