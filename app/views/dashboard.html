<header-post></header-post>

<div class="container">
	<div class="col-md-3 col-sm-3">
	    <h3>Filters</h3>

	    <div class="well">
	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>State</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".state">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options state">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">
	                  
	                </div>
	            </div>
	        </div>

	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>Job Role</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".job-role">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options job-role">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">

	                </div>
	            </div>
	        </div>

	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>Employment</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".employment">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options employment">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">

	                </div>
	            </div>
	        </div>

	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>Income</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".income">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options income">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">

	                </div>
	            </div>
	        </div>

	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>Experience with Computers</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".experience-computers">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options experience-computers">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">

	                </div>
	            </div>
	        </div>

	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>Hours Online</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".hours-online">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options hours-online">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">

	                </div>
	            </div>
	        </div>

	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>Education</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".education-level">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options education-level">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">

	                </div>
	            </div>
	        </div>

	        <div class="row filter-row">
	            <div class="col-xs-11 col-sm-11 col-md-11 col-lg-11 remove-padding-left">
	                <strong>Participation Time</strong>
	            </div>
	            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-filter" data-for=".participation-time">
	                <i class="glyphicon glyphicon-chevron-down text-muted"></i>
	            </div>
	        </div>
	        <div class="row filter-options education-level participation-time">
	            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
	                <div class="panel panel-primary">

	                </div>
	            </div>
	        </div>
      	</div>

	    <br />
	</div>
	<div class="col-md-9 col-sm-9">
		<h3>Participants</h3>
		<br />
	    <div class="row">
	    	<div class="col-md-12"><h4>Completed</h4></div>
	    	<br />
	      	<div ng-repeat="u in users | filter: {completed_initial: true}" class="col-md-3 col-xs-6 col-sm-4">
	        	<div class="user-box">
	          		<img src="./images/default-user.jpg" class="img-thumbnail img-responsive">
	          
		          	<div class="user-info-completed">
		            	<h5 class="user-name">{{u.name | limitTo: 22 }}</h5>
		            	<h6 class="user-name">{{u.state}}</h6>
		          	</div>
		        </div>
	        	<hr>
	      	</div>
	    </div>
	    <div class="row">
	    	<div class="col-md-12"><h4>Incomplete</h4></div>
	    	<br />
	      	<div ng-repeat="u in users | filter: {completed_initial: false}" class="col-md-3 col-xs-6 col-sm-4">
	        	<div class="user-box">
	          		<img src="./images/default-user.jpg" class="img-thumbnail img-responsive">
	          
		          	<div class="user-info-incomplete">
		            	<h5 class="user-name">{{u.name  | limitTo: 22 }}</h5>
		          	</div>
		        </div>
	        	<hr>
	      	</div>
	    </div>
	</div>
</div>
