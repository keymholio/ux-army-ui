    <br />
  </div>
  
  <div class="col-md-9 col-sm-9">
    <h3>Participants</h3>

    <br />

    <div class="row">
      <div class="col-md-12">
        <h4>Completed</h4>
        <br />
      </div>

      <br />

      <div ng-repeat="u in users | filter: {completed_initial: true}" class="col-md-3 col-xs-6 col-sm-4">
        <div class="user-box">
          <a href="#participant-profile/{{u.id}}"><img src="./images/default-user.jpg" class="img-thumbnail img-responsive"></a>

          <div class="user-info-completed">
            <h5 class="user-name">{{u.name | limitTo: 22 }}</h5>
            <h6 class="user-name">{{u.state}}</h6>
          </div>
        </div>

        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>Incomplete</h4>
        <br />
      </div>
      <div ng-repeat="u in users | filter: {completed_initial: false}" class="col-md-3 col-xs-6 col-sm-4">
        <div class="user-box">
          <a href="#participant-profile/{{u.id}}"><img src="./images/default-user.jpg" class="img-thumbnail img-responsive"></a>

          <div class="user-info-incomplete">
            <h5 class="user-name">{{u.name  | limitTo: 22 }}</h5>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
