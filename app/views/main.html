<header-init></header-init>

<div class="container">
    <div class="section-main">
        
        <div class="main-form">
            <h1 align="center" class="form-title">User Experience Labs</h1>
            <form>

                <div class="form-group">
                    <input type="name" class="form-control input-lg" id="main-form-name" placeholder="Name" maxlength="25" required>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control input-lg" id="main-form-email" placeholder="Email" maxlength="45" required>
                </div>

                <div class="centered">
                    <button type="submit" ng-click="submitForm()" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </div>
                <br />

            </form>
        </div>    
    </div>
</div>
