<header-signin></header-signin>

<div class="container">
  <div class="section-signin">
    <div class="signin-form">
      <h1 align="center" class="form-title">Sign In</h1>
      
      <form ng-submit="login()">
        <div class="form-group">
          <input type="text" class="form-control input-lg" ng-model="loginUsername" placeholder="Username" maxlength="45" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control input-lg" ng-model="loginPassword" placeholder="Password" maxlength="25" required>
        </div>
        <p ng-show="loginError" class="login-error">{{ loginError }}</p>
        <div class="centered">
          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">
        </div>
        <br />
      </form>
    </div>    
  </div>
</div>
