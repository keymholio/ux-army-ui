<header-signin></header-signin>

<div class="container">
    <div class="section-main">
        
        <p ng-show="loginError">{{ loginError }}</p>
        <div class="main-form">

            <h1 align="center" class="form-title">Sign In</h1>
            <form ng-submit="login()">

                <div class="form-group">
                    <input type="email" class="form-control input-lg" id="signin-form-email" ng-model="loginEmail" placeholder="Email" maxlength="45" required>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control input-lg" id="signin-form-pass" ng-model="loginPassword" placeholder="Password" maxlength="25" required>
                </div>

                <div class="centered">
                    <button type="submit" class="btn btn-primary btn-lg btn-block" value="submit">Login</button>
                </div>
                <br />

            </form>
        </div>    
    </div>
</div>
