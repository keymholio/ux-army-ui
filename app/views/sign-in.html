<header-signin></header-signin>

<div class="container">
    <div class="section-main">
        <h1 align="center">Sign In</h1>
        <p ng-show="loginError">{{ loginError }}</p>
        <div class="main-form">
            <form ng-submit="login()">

                <div class="form-group">
                    <label for="signin-form-email">Email address</label>
                    <input type="email" class="form-control input-lg" id="signin-form-email" ng-model="loginEmail" maxlength="45" required>
                </div>

                <div class="form-group">
                    <label for="signin-form-pass">Password</label>
                    <input type="password" class="form-control input-lg" id="signin-form-pass" ng-model="loginPassword" maxlength="25" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg pull-right" value="submit">Sign In</button>
                <br />

            </form>
        </div>    
    </div>
</div>
