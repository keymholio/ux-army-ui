<div ng-controller="SigninCtrl">
    <div ng-include src="headertemplate"></div>
</div>

<div class="container">
    <div class="section-main">
        <h1 align="center">Sign In</h1>
        <div class="main-form" ng-controller="">
            <form role="form" action="#">

                <div class="form-group">
                    <label for="signin-form-email">Email address</label>
                    <input type="email" class="form-control input-lg" id="signin-form-email" maxlength="45" required>
                </div>

                <div class="form-group">
                    <label for="signin-form-pass">Password</label>
                    <input type="password" class="form-control input-lg" id="signin-form-pass" maxlength="25" required>
                </div>

                <button type="submit" ng-click="" class="btn btn-primary btn-lg pull-right">Sign Up</button>
                <br />

            </form>
        </div>    
    </div>
</div>
