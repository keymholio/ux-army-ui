<header-default></header-default>

<div class="container">
  <div class="section-default">
    <div class="mini-form" id="register-form">
      <h3 align="center" class="rm-margin-top">Register</h3>

      <br />
      <form ng-submit="register()">
        <div class="form-group">
          <input type="text" class="form-control input-lg" ng-model="registerUsername" placeholder="username" maxlength="45" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-lg" ng-model="registerPassword" placeholder="password" maxlength="25" required>
        </div>
        <!-- <p ng-show="loginError" class="display-error">{{ loginError }}</p> -->
        <div class="centered">
          <input type="submit" class="btn btn-primary btn-lg btn-block" value="Register">
        </div>
      </form>
    </div>
  </div>
</div>
